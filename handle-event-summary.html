<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>handle-event-summary</title>
</head>
<body>
    <h1 id="handle-text">handle event summary</h1>
    <button onclick="changeText()">change text by onclick</button>

    <p id="demo"></p>
    <input id="text-field" type="text">
    <button id="submit-btn">Submit</button>

    <script>
        function changeText(){
            const handleText=document.getElementById("handle-text")
            handleText.innerText="Dom is Interesting";
            handleText.style.color="red";
        }
        const submitBtn=document.getElementById("submit-btn");
        submitBtn.addEventListener('click',function (){
            const demo=document.getElementById("demo");
            const textField=document.getElementById("text-field").value;
            demo.innerText=textField;
            textField.value=' ';
        })
    </script>
</body>
</html>
